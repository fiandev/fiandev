      - name: Commit changes
        run: |+
          git config --local user.email "fiandev@programmer.net"
          git config --local user.name "fiandev"
          git add -A

          time=`date '+%Y-%m-%d %H:%M:%S'`

          message="update: README.md | ${time}"

          git commit -m "${message}"

      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          directory: .
          branch: main
          github_token: ${{ secrets.TOKEN }}
